# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # backend-tagging custom event type trigger
  repository_dispatch:
    types: [ backend-tagging ]

  

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: print event information
        run: |
          echo "================== start client payload ================="
          echo "${{ toJSON(github.event.client_payload) }}"
          echo "=================== end client payload ================"
          echo "================== start action ================="
          echo "${{ github.event.action }}"
          echo "================== end action ================="
          sh version_change.sh -t "${{ toJSON(github.event.client_payload).tag }}"
      - name: check for changes
        run: git status
      - name: stage changed files
        run: git add .
      - name: commit changed files
        run: git commit -m "Auto updating TODO.txt"
      - name: fetch from main
        run: git fetch origin main
      - name: push code to main
        run: git push origin HEAD:main